{% extends "base.html" %}

{% block title %}Add Service - TECH13 Garage{% endblock %}

{% block main_class %}pt-5{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="admin-card fade-in">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Add New Service
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" class="admin-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Service Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price *</label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚±</span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Service Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                            <div class="form-text">Supported formats: PNG, JPG, JPEG, GIF, WEBP</div>
                            
                            <!-- Image Preview Container -->
                            <div id="image-preview" class="mt-2" style="display: none;">
                                <img id="preview-img" class="admin-thumbnail" alt="Preview">
                                <small class="text-muted d-block">Image preview</small>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Service Type *</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_racing" name="is_racing" value="1">
                                        <label class="form-check-label" for="is_racing">
                                            <i class="fas fa-trophy me-1"></i>Racing Services
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_daily" name="is_daily" value="1" checked>
                                        <label class="form-check-label" for="is_daily">
                                            <i class="fas fa-road me-1"></i>Daily Services
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-3">
                            <a href="{{ url_for('admin_services') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Services
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Add Service
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            previewImg.src = e.target.result;
            previewContainer.style.display = 'block';
        }
        
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock %}
